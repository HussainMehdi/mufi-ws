<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML += `<br/><span>${event.data}</span>`
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
  </body>
</html>
